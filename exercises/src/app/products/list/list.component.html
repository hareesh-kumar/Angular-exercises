<div class="listapp">
  <h2>Products List</h2>
  <div *ngFor="let product of products" class="product">
    <img [src]="product['imageurl']">
    <h3>{{ product['title']}}</h3>
    <h3>${{ product['price']}}</h3>
    <button [routerLink]="['edit/', product['_id']]" class="btn btn-secondary" type="button" name="edit">Edit</button>
    <button (click) = 'deleteproduct(product["_id"])' class="btn btn-secondary" type="button" name="cancel">Delete</button>
  </div>
</div>
