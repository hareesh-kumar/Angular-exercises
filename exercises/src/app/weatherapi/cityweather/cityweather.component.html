<div class="container">
  <h1>{{ weather['name']}}, {{ weather['sys']['country']}}</h1>
  <div class="citycontent">
    <div class="tempdetails">
      <p>Humidity: {{ weather['main'].humidity }}</p>
      <p>Temperature (Average): {{ weather['main'].temp }} </p>
      <p>Temperature (High): {{ weather['main'].temp_max }}</p>
      <p>Temperature (Low): {{ weather['main'].temp_min }}</p>
      <p>Status: {{ weather.weather[0].description }}</p>
    </div>
    <img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5Ng_MjgLGuPvZyZ5UM1fdSRi_58llc4-Y-lBLF4cGDwHDueoYDw'>
  </div>
</div>
